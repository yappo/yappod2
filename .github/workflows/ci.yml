name: CI

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/ci.yml"
      - "CMakeLists.txt"
      - "src/**"
      - "tests/**"
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/ci.yml"
      - "CMakeLists.txt"
      - "src/**"
      - "tests/**"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libdb-dev zlib1g-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        env:
          HOMEBREW_NO_AUTO_UPDATE: "1"
        run: |
          brew install berkeley-db

      - name: Configure (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Configure (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          BDB_PREFIX="$(brew --prefix berkeley-db)"
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DBDB_INCLUDE_DIR="${BDB_PREFIX}/include" \
            -DBDB_LIB="${BDB_PREFIX}/lib/libdb.dylib"

      - name: Build
        run: |
          set -o pipefail
          cmake --build build -j 2>&1 | tee build/build.log

      - name: Test
        id: ctest
        continue-on-error: true
        run: |
          set -o pipefail
          ctest --test-dir build --output-on-failure 2>&1 | tee build/ctest.log

      - name: Dump test logs on failure
        if: steps.ctest.outcome == 'failure'
        run: |
          echo "::group::ctest.log"
          cat build/ctest.log
          echo "::endgroup::"
          if [ -f build/Testing/Temporary/LastTest.log ]; then
            echo "::group::LastTest.log"
            cat build/Testing/Temporary/LastTest.log
            echo "::endgroup::"
          fi
          if [ -f build/Testing/Temporary/LastTestsFailed.log ]; then
            echo "::group::LastTestsFailed.log"
            cat build/Testing/Temporary/LastTestsFailed.log
            echo "::endgroup::"
          fi

      - name: Enforce test success
        if: always()
        run: |
          if [ "${{ steps.ctest.outcome }}" != "success" ]; then
            echo "ctest failed"
            exit 1
          fi

      - name: Install
        if: steps.ctest.outcome == 'success'
        run: |
          cmake --install build --prefix "${RUNNER_TEMP}/yappod"

      - name: Install smoke test
        if: steps.ctest.outcome == 'success'
        shell: bash
        run: |
          PREFIX="${RUNNER_TEMP}/yappod"
          INDEX_DIR="$(mktemp -d)"
          trap 'rm -rf "${INDEX_DIR}"' EXIT

          mkdir -p "${INDEX_DIR}/pos"
          "${PREFIX}/bin/yappo_makeindex" -f tests/fixtures/index.txt -d "${INDEX_DIR}" >/dev/null
          "${PREFIX}/bin/search" -l "${INDEX_DIR}" "OpenAI2025" | grep -q "http://example.com/doc1"

  build-and-test-sanitizer:
    name: ubuntu-latest (sanitizer)
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libdb-dev zlib1g-dev clang

      - name: Configure (sanitizer)
        run: |
          cmake -S . -B build-sanitizer \
            -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_C_FLAGS="-O1 -g -fsanitize=address,undefined -fno-omit-frame-pointer" \
            -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=address,undefined"

      - name: Build (sanitizer)
        run: |
          set -o pipefail
          cmake --build build-sanitizer -j 2>&1 | tee build-sanitizer/build.log

      - name: Prepare build alias for shell tests
        run: |
          rm -rf build
          ln -s build-sanitizer build

      - name: Test (sanitizer)
        id: ctest_sanitizer
        continue-on-error: true
        env:
          SANITIZER_LOG_DIR: ${{ github.workspace }}/build-sanitizer/sanitizer-logs
          ASAN_OPTIONS: detect_leaks=0:halt_on_error=1:abort_on_error=1:log_path=${{ github.workspace }}/build-sanitizer/sanitizer-logs/asan
          UBSAN_OPTIONS: print_stacktrace=1:halt_on_error=1:log_path=${{ github.workspace }}/build-sanitizer/sanitizer-logs/ubsan
        run: |
          rm -rf build-sanitizer/sanitizer-logs
          mkdir -p build-sanitizer/sanitizer-logs
          set -o pipefail
          ctest --test-dir build-sanitizer --output-on-failure 2>&1 | tee build-sanitizer/ctest.log

      - name: Dump sanitizer logs on failure
        if: steps.ctest_sanitizer.outcome == 'failure'
        run: |
          echo "::group::ctest.log"
          cat build-sanitizer/ctest.log
          echo "::endgroup::"
          if [ -f build-sanitizer/Testing/Temporary/LastTest.log ]; then
            echo "::group::LastTest.log"
            cat build-sanitizer/Testing/Temporary/LastTest.log
            echo "::endgroup::"
          fi
          if [ -f build-sanitizer/Testing/Temporary/LastTestsFailed.log ]; then
            echo "::group::LastTestsFailed.log"
            cat build-sanitizer/Testing/Temporary/LastTestsFailed.log
            echo "::endgroup::"
          fi
          if compgen -G "build-sanitizer/sanitizer-logs/asan*" > /dev/null; then
            for f in build-sanitizer/sanitizer-logs/asan*; do
              echo "::group::$(basename "$f")"
              cat "$f"
              echo "::endgroup::"
            done
          fi
          if compgen -G "build-sanitizer/sanitizer-logs/ubsan*" > /dev/null; then
            for f in build-sanitizer/sanitizer-logs/ubsan*; do
              echo "::group::$(basename "$f")"
              cat "$f"
              echo "::endgroup::"
            done
          fi

      - name: Enforce sanitizer test success
        if: always()
        run: |
          if [ "${{ steps.ctest_sanitizer.outcome }}" != "success" ]; then
            echo "ctest (sanitizer) failed"
            exit 1
          fi
